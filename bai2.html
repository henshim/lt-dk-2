<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số: <input type="number" id="input">
<p>From</p>
<select id="from">
    <option value="m">Meter</option>
    <option value="f">Feet</option>
</select>
<p>To</p>
<select id="to">
    <option value="m">Meter</option>
    <option value="f">Feet</option>
</select>
<button onclick="tinh()">Tính</button>
<p id="result">Kết quả hiện ở đây</p>
<script>
    function tinh() {
        let a=document.getElementById('input').value;
        let b=document.getElementById('from').value;
        let c=document.getElementById('to').value;
        if (b=='f'){
            if (c=='m'){
                b=a * 3.2808;
                document.getElementById('result').innerText ="kq la " + b;
            }
        }
        else{
            c = a / 3.2808;
            document.getElementById('result').innerText ="kq la " + c;
        }
    }
</script>
</body>
</html>
