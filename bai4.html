<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính diện tich hình chữ nhật</h3>
<script>
    let a=+prompt("nhập a: ");
    let b=+prompt("nhập b: ");
    if (a>b || b<a){
        let s=a*b;
        document.write("diện tích hình chữ nhật = " + s);
    }else {
        alert("vui lòng nhập lại");
    }
</script>
</body>
</html>
